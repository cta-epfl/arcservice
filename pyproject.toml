[tool.poetry]
name = "arcservice"
version = "0.1.2"
description = ""
authors = ["Bastien Wermeille <bastien.wermeille@proton.me>"]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.31.0"
sentry-sdk = {extras = ["flask"], version = "^1.40.0"}
importlib-metadata = "^7.0.0"
flask-cors = "^4.0.0"

[tool.poetry.group.jupyterhub.dependencies]
